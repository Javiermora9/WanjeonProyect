<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="App.js" />

    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-bold-straight/css/uicons-bold-straight.css"
    />
  </head>

  <body>
    <div class="container"><br>
      <!-- Texto -->

      <div class="titulo">
        <h1>
          <i class="fi fi-br-calendar"></i>
          Ingresa los siguientes datos para agendar tu cita
        </h1>
      </div><br>

      <div class="Parrafo">

        <p>
          Los campos señalados con el asterisco (*) son obligatorios, revisa muy
          bien los datos antes de validar la información, recuerda que los datos
          registrados son los que Wajeon tomará para realizar el trámite de la
          solicitud. I
        </p>

      </div>

      <!-- Formulario -->

      <form class="Formulario">

        <div>

          <div class="form-group col-md-6">

            <label class="form-check-label" for="doctype"
              >Tipo de documento: <span style="color: red;">*</span>
            </label>
            

            <select class="form-control" id="doctype" name="doctype">

              <option value="carne">Seleccione</option>

              <option value="carne">Carné Diplomatico</option>

              <option value="cedulaC">Cédula de Ciudadanía</option>

              <option value="cedulaE">Cédula de Extranjeria</option>

              <option value="ti">Tarjeta de identidad</option>

              <option value="dni">DNI</option>

              <option value="pasaporte">Pasaporte</option>

              <option value="registroCivil">Registro Civil</option>
            </select> <br>

          </div>

          <div class="form-group col-md-6">

            <label class="form-check-label" for="docnumber"
              >Número de documento: <span style="color: red;">*</span>
            </label>

            <input
              class="form-control"
              type="text"
              id="docnumber"
              name="docnumber"
            /><br/>
          </div>

        <div class="form-group ">
          <input class="button" type="button" value="Validar" onclick="validarDocumento()" />
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
